<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/script.js" type="module"></script>
    <script src="./js/route.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.png" width="364" height="58" alt="logo" />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Search city..."
              autocomplete="off"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <footer class="footer">
            <p class="body-3">
              Copyright 2023 Akhil_Tyagi. All Rights Reserved.
            </p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather API"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not Found!</p>

      <a href="#/weather?lat=28.644800&lon=77.216721" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
